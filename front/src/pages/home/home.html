  </ion-navbar>
</ion-header>
<ion-content>
  <ion-slides pager style="height:40%">
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image"/>

  </ion-slides>

  <ion-card>       
    <ion-card-content>
      幸运转盘以开放，日充值达100，输赢达100以上即可获取一次抽奖机会。祝各位老板游戏愉快!
    </ion-card-content>
   </ion-card>

   <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-card>       
            <ion-card-content>
              幸运转盘以开放，日充值达100，输赢达100以上即可获取一次抽奖机会。祝各位老板游戏愉快!
            </ion-card-content>
           </ion-card>
          </ion-col>
          <ion-col col-6>
              <ion-card>       
                <ion-card-content>
                  幸运转盘以开放，日充值达100，输赢达100以上即可获取一次抽奖机会。祝各位老板游戏愉快!
                </ion-card-content>
               </ion-card>
              </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
